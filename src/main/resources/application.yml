eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    registerwitheureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8081

spring:
  application:
    name: gateway-service
zuul:
  routes:
    client1:
      path: /client1/**
      serviceId: client1
    client2:
      path: /client2/**
      serviceId: client2
